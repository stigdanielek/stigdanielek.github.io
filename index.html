    <p class="home-text">
      16 juli 2016
    </p>

    <p class="home-text" id="daysLeft"></p>

    <script>
    var goal = new Date('2016-07-16');
    var now = new Date();
    var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    var daysLeft = Math.floor((goal - today) / (60 * 60 * 24 * 1000));
    var endText = daysLeft == 1 ? ' dag kvar' : ' dagar kvar';

    if (daysLeft > 0) {
      document.getElementById('daysLeft').innerHTML = daysLeft + endText;
    } else if (daysLeft == 0) {
      document.getElementById('daysLeft').innerHTML = 'Det är idag!';
    } else {
      document.getElementById('daysLeft').innerHTML = 'Sorry, du missade festen!';
    }
    </script>
