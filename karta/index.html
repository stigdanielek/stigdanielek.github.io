---
title: Karta
---
<div class="row">
  <h1 class="col-12 col-m-12">{{ page.title }}</h1>

  <div style="position: relative; min-height: 500px;">
    <div id="map_container" style="border: 1px solid #b5b5b5; position: absolute; top: 10%; left: 10%; width: 80%; height: 80%">
      <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <script>
    var schedule = {{ site.data.schedule | jsonify }};

    var placesGrouped = {{ site.data.places | group_by: "name" | jsonify }};
    var places = {};
    var placeNames = [];
    for (var i = 0, length = placesGrouped.length; i < length; i++) {
      places[placesGrouped[i].name] = placesGrouped[i].items[0];
      placeNames.push(placesGrouped[i].name);
    }
  </script>

  <script src="map.js"></script>

  {% if site.github %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhTvpHI7mPyfNx4iagOydM-Po-KghPKgo&amp;callback=initMap" async defer></script>
  {% else %}
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  {% endif %}

  <h2 class="col-12 col-m-12">Hur tar jag mig till Ã–regrund?</h2>
</div>
