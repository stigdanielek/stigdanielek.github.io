---
title: Karta
---
<div class="row">

  <div style="position: relative; min-height: 400px;">
    <div class="map-container">
      <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <script>
    var schedule = {{ site.data.schedule | jsonify }};

    var placesGrouped = {{ site.data.places | group_by: "key" | jsonify }};
    var places = {};
    var placeKeys = [];
    for (var i = 0, length = placesGrouped.length; i < length; i++) {
      places[placesGrouped[i].name] = placesGrouped[i].items[0];
      placeKeys.push(placesGrouped[i].name);
    }
  </script>

  <script src="map.js"></script>

  {% if site.github %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhTvpHI7mPyfNx4iagOydM-Po-KghPKgo&amp;callback=initMap" async defer></script>
  {% else %}
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  {% endif %}

</div>
